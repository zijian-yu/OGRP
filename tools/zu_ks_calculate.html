{% extends 'index.html' %}



{% block body_index %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3 class="h3_1 h3_6" style="background-image:url(../../static/image/ico.png); font-family:'Arial',sans-serif;color:black;">Example<i></i></h3>
                <h6 style="text-align: justify;">&nbsp&nbsp  NG_KaKs_Cal is a newly developed NG-86 core algorithm tool.
                Upload block file and CDS file. </h6>

                <div > <hr style="border: 1px dashed #000; width: 100%;height: 1px; margin: 8px"/></div>

                <h6>Example : <a href="../../static/example/KaKs_calculate/Adu_Aev.block.rr.txt">block</a>&nbsp&nbsp<a href="../../static/example/KaKs_calculate/Adu.cds">cds1</a>&nbsp&nbsp<a href="../../static/example/KaKs_calculate/Aev.cds">cds2</a></h6>
				<!-- <h6>Input file 1 : <a href="../../static/example/Jsa.cds.fasta" target="_blank">cds</a> </h6> -->
                <!-- <img style="width: 100%" src="../../static/image/example_cds_jsa.png" alt=""> -->
                <!-- <h6>Input file 2 : <a href="../../static/example/Jsa_Oeu.block.rr.txt" target="_blank">block</a> </h6> -->
                <!-- <img style="width: 100%" src="../../static/image/example_block_rr.png" alt=""> -->
                <!-- <p style="text-align: left;"></p> -->
                <!-- <div > <hr style="border: 1px dashed #000; width: 100%;height: 1px; margin: 8px"/></div> -->
            </div>

            <div class="col-lg-8">
                <h3 class="h3_1 h3_6" style="background-image:url(../../static/image/ico.png); font-family:'Arial',sans-serif;color:black;">NG_KaKs_Cal<i></i>
                </h3>

                <form action="zu_ks_calculate_run" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputFile">Upload block file:</label>
                            <input class="form-control" type="file" id="formFile" name="block" required>
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputFile">Upload CDS file:</label>
                            <input class="form-control" type="file" id="formFile" name="cds1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputFile">Upload CDS file:</label>
                            <input class="form-control" type="file" id="formFile" name="cds2" required>
                        </div>

                        <hr class="my-4">
                        <div class="col-lg-12">
                            <input class="w-100 btn btn-primary btn-lg" type="submit" value="submit" onclick="go()">
                            <center>
                                <span id="wait1" class="spinner-border spinner-border-sm" style="display:none"></span>
                                <span id="wait2" style="display:none;padding-top: 30px">&nbsp;&nbsp;It is running, please wait a moment!</span>
                            </center>
                            <script>
                                function go() {
                                    var hh1 = document.getElementById("wait1");
                                    var hh2 = document.getElementById("wait2");
                                    if (hh1.style.display === "none" && hh2.style.display === "none") {
                                        hh1.style.display = "inline-block";
                                        hh2.style.display = "inline-block"
                                    }
                                    document.getElementById('go').submit()
                                }
                            </script>
                        </div>
                    </div>
                </form>

                <div style="height: 10px;" > <hr style="border: 1px dashed #000; width: 100%;height: 1px; margin: 8px"/></div>

                <!-- <img style="width: 50%" src="../../static/image/example_kS distribution.png" alt=""> -->

            </div>
        </div>
    </div>

{% endblock %}
