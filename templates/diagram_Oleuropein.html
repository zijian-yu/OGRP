{% extends 'index.html' %}


{% block body_index %}


    <h3 class="h3_1" style="background-image:url(../static/image/ico.png)"><b>Oleuropein biosynthesis statistics</b><i></i></h3>

    <script type="text/javascript" src="../static/js/echarts.min.js"></script>

    <div id="container" style="height: 900px">
    </div>

    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        var option;
        var days = ['Vvi', 'Chu', 'Sob', 'Oeu', 'Jsa', 'Fpe'];
        var hours = ["6-HGO","7-DLGT","7-DLH","ALDH","CuAO","G8H","GES","IO","ISY","LAMT","PAR-G","PPO","SLS-G","TDC-G"];

        var data = [
        [0,0,25],[0,1,6],[0,2,22],[0,3,21],[0,4,12],[0,5,19],[0,6,4],[0,7,11],[0,8,0],[0,9,7],[0,10,12],[0,11,0],[0,12,19],[0,13,1],
        [1,0,23],[1,1,11],[1,2,23],[1,3,23],[1,4,6],[1,5,51],[1,6,2],[1,7,12],[1,8,1],[1,9,3],[1,10,6],[1,11,9],[1,12,19],[1,13,3],
        [2,0,37],[2,1,39],[2,2,60],[2,3,33],[2,4,12],[2,5,71],[2,6,165],[2,7,53],[2,8,2],[2,9,12],[2,10,16],[2,11,27],[2,12,56],[2,13,9],
        [3,0,37],[3,1,39],[3,2,51],[3,3,29],[3,4,18],[3,5,40],[3,6,153],[3,7,19],[3,8,1],[3,9,11],[3,10,16],[3,11,48],[3,12,46],[3,13,8],
        [4,0,21],[4,1,24],[4,2,22],[4,3,17],[4,4,11],[4,5,58],[4,6,69],[4,7,26],[4,8,1],[4,9,5],[4,10,11],[4,11,12],[4,12,19],[4,13,4],
        [5,0,30],[5,1,38],[5,2,30],[5,3,26],[5,4,18],[5,5,44],[5,6,94],[5,7,35],[5,8,1],[5,9,16],[5,10,13],[5,11,49],[5,12,24],[5,13,4]
        ]
        data = data.map(function (item) {
            return [item[1], item[0], item[2] || '-'];
        });

        option = {
            tooltip: {
                position: 'top'
            },
            grid: {
                height: '80%',
                top: '5%'
            },

            xAxis: {
                type: 'category',
                data: hours,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    fontStyle: 'italic',
                    rotate: 45
                }

            },
            yAxis: {
                type: 'category',
                data: days,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    fontStyle: 'italic',
                    rotate: 30
                }

            },
            visualMap: {
                min: 0,
                max: 100,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%'
            },
            series: [{
                name: 'Functional Genes',
                type: 'heatmap',
                data: data,
                label: {

                    show: false
                },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };

        option && myChart.setOption(option);
        myChart.on('click', function (params) {
                var name = params.name;
				if (name === "6-HGO") {window.location.href="/browse/Functional_genes/6-HGO/";}
                if (name === "7-DLH") {window.location.href="/browse/Functional_genes/7-DLH/";}
                if (name === "7-DLGT") {window.location.href="/browse/Functional_genes/7-DLGT/";}
                if (name === "ALDH") {window.location.href="/browse/Functional_genes/ALDH/";}
                if (name === "CuAO") {window.location.href="/browse/Functional_genes/CuAO/";}
				if (name === "G8H") {window.location.href="/browse/Functional_genes/G8H/";}
                if (name === "GES") {window.location.href="/browse/Functional_genes/GES/";}
                if (name === "IO") {window.location.href="/browse/Functional_genes/IO/";}
                if (name === "ISY") {window.location.href="/browse/Functional_genes/ISY/";}
                if (name === "LAMT") {window.location.href="/browse/Functional_genes/LAMT/";}
                if (name === "PAR-G") {window.location.href="/browse/Functional_genes/PAR-G/";}
                if (name === "PPO") {window.location.href="/browse/Functional_genes/PPO/";}
                if (name === "SLS-G") {window.location.href="/browse/Functional_genes/SLS-G/";}
                if (name === "TDC-G") {window.location.href="/browse/Functional_genes/TDC-G/";}              
                
            });

    </script>


{% endblock %}
