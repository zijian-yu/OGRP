{% extends 'index.html' %}



{% block body_index %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3 class="h3_1 h3_6" style="background-image:url(../../static/image/ico.png); font-family:'Arial',sans-serif;color:black;">Example<i></i></h3>
				<h6 style="text-align: justify;">&nbsp&nbsp  Paleo-gene_RII is a ancient gene loss statistical tool, upload MC files, and obtain gene loss levels. </h6>

                <div > <hr style="border: 1px dashed #000; width: 100%;height: 1px; margin: 8px"/></div>

                <h6>Example : <a href="../../static/example/mc_run/Nda_Aco.mc.2.txt">mc</a></h6>

                <!-- <h6>Input file : <a href="../../static/example/CIRAD.Chu.v.Jsa.mc.3.txt" target="_blank">mc file</a> </h6> -->
                <!-- <img style="width: 100%" src="../../static/image/example_mc.png" alt=""> -->


            </div>

            <div class="col-lg-8">
                <h3 class="h3_1 h3_6" style="background-image:url(../../static/image/ico.png); font-family:'Arial',sans-serif;color:black;">Paleo-gene_RII<i></i>
                </h3>

                <form action="zu_loss_run" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputFile">Upload mc file:</label>
                            <input class="form-control" type="file" id="formFile" name="mc_files" multiple="" required>
                        </div>

                        <div class="col-lg-12">
                            <input class="w-100 btn btn-primary btn-lg" type="submit" value="submit" onclick="go()">
                            <center>
                                <span id="wait1" class="spinner-border spinner-border-sm" style="display:none"></span>
                                <span id="wait2" style="display:none;padding-top: 30px">&nbsp;&nbsp;It is running, please wait a moment!</span>
                            </center>
                            <script>
                                function go() {
                                    var hh1 = document.getElementById("wait1");
                                    var hh2 = document.getElementById("wait2");
                                    if (hh1.style.display === "none" && hh2.style.display === "none") {
                                        hh1.style.display = "inline-block";
                                        hh2.style.display = "inline-block"
                                    }
                                    document.getElementById('go').submit()
                                }
                            </script>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
