{% extends 'index.html' %}



{% block body_index %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3 class="h3_1 h3_6" style="background-image:url(../../static/image/ico.png); font-family:'Arial',sans-serif;color:black;">Example<i></i></h3>
                <h6 style="text-align: justify;">&nbsp&nbsp  Syn_Ks_Dis is a synonymous substitution rate (<em>Ks</em>) distribution statistician tool. Upload csv file.</h6>
                <div > <hr style="border: 1px dashed #000; width: 100%;height: 1px; margin: 8px"/></div>
                <h6>Example :<a href="../../static/example/ks_distribution/Oeu_Sob.csv">csv</a></h6>

<!--                <h6>Input file : <a href="../../static/example/Jsa_Sob_Oeu.csv" target="_blank">csv file</a> </h6>-->
<!--                <img style="width: 100%" src="../../static/image/example_ks_distribution.png" alt="">-->

            </div>

            <div class="col-lg-8">
                <h3 class="h3_1 h3_6" style="background-image:url(../../static/image/ico.png); font-family:'Arial',sans-serif;color:black;">Syn_Ks_Dis<i></i>
                </h3>

                <form action="zu_ks_distribution_run" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputFile">Upload csv file:</label>
                            <input class="form-control" type="file" id="formFile" name="file" required>
                        </div>

<!--                        <div class="col-md-12">-->
<!--                            <label for="email" class="form-label">Email <span class="text-muted"></span></label>-->
<!--                            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>-->
<!--                            <div class="invalid-feedback">-->
<!--                                Please enter a valid email address.-->
<!--                            </div>-->
<!--                        </div>-->

                        <div class="col-lg-12">
                        <input class="w-100 btn btn-primary btn-lg" type="submit" value="submit" onclick="go()">
                    <center>
                        <span id="wait1" class="spinner-border spinner-border-sm" style="display:none"></span>
                        <span id="wait2" style="display:none;padding-top: 30px">&nbsp;&nbsp;It is running, please wait a moment!</span>
                    </center>
                    <script>
                        function go() {
                            var hh1 = document.getElementById("wait1");
                            var hh2 = document.getElementById("wait2");
                            if (hh1.style.display === "none" && hh2.style.display === "none") {
                                hh1.style.display = "inline-block";
                                hh2.style.display = "inline-block"
                            }
                            document.getElementById('go').submit()
                        }
                    </script>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
